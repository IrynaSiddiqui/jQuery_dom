<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css">
    <title>Movies App</title>

  </head>
  <body>
    <div id="container">

      <h1>Movies App</h1>
      <form id="movie-form">
        <label for="title" class="form-label">Movie Title:</label>
        <input type="text" id="title" class="form-control" placeholder="Enter movie title" required />
        <label for="rating" class="form-lable">Rating (0-10):</label>
        <input type="number" id="rating" min="0" max="10" class="form-control" required />
        <button>Add Movie</button>
      </form>

      <table class="movie-list">
        <thead>
          <tr>
            <th id="sort-title">Title <span>&#9650;&#9660;</span></th>
            <th id="sort-rating">Rating <span>&#9650;&#9660;</span></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>

  </body>
</html>
